<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopee Affiliate Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px 20px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #ee4d2d;
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }

    .input-field {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button.generate {
      padding: 12px;
      font-size: 16px;
      background-color: #ee4d2d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button.generate:hover {
      background-color: #dd3c1a;
    }

    .result {
      margin-top: 25px;
    }

    .result-label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      resize: none;
    }

    button.copy {
      background-color: #777;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }

    button.copy:hover {
      background-color: #666;
    }

    .small {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }

    .note {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Shopee Affiliate Link Generator</h2>

  <div class="note">
    <strong>Note:</strong> Shortened Shopee links like <code>s.shopee.sg/xxx</code> can't be expanded automatically. Open them in a browser and copy the full product URL.
  </div>

  <div class="input-field">
    <label for="affiliateIdNumber">Affiliate ID (e.g., <code>14382300002</code>):</label>
    <input type="text" id="affiliateIdNumber" value="14382300002">
  </div>

  <div class="input-field">
    <label for="inputLink">Shopee Product Link:</label>
    <input type="text" id="inputLink" placeholder="Paste full Shopee product link here">
  </div>

  <button class="generate" onclick="generateLink()">Generate Link</button>

  <div class="result">
    <div class="result-label">Your Affiliate Link:</div>
    <textarea id="resultLink" readonly></textarea>
    <button class="copy" onclick="copyToClipboard()">Copy to Clipboard</button>
    <p class="small" id="copyStatus"></p>
  </div>

  <script>
    function generateSubId() {
      // Optional: Customize or generate dynamically
      return '----';
    }

    function encodeURL(url) {
      return encodeURIComponent(url);
    }

    function getCleanBaseURL(url) {
      return url.split('?')[0];
    }

    function generateLink() {
      const inputLink = document.getElementById('inputLink').value.trim();
      const affiliateId = document.getElementById('affiliateIdNumber').value.trim();

      if (!inputLink) {
        alert('Please enter a Shopee product link.');
        return;
      }

      if (!inputLink.includes('shopee.')) {
        alert('Please enter a valid Shopee product link.');
        return;
      }

      if (inputLink.includes('s.shopee.')) {
        alert('Shortened URLs cannot be expanded automatically. Open it in your browser and copy the full product URL.');
        return;
      }

      try {
        const cleanedLink = getCleanBaseURL(inputLink);
        const encodedLink = encodeURL(cleanedLink);
        const subId = generateSubId();

        const finalLink = `https://s.shopee.sg/an_redir?origin_link=${encodedLink}&affiliate_id=${affiliateId}&sub_id=${subId}`;

        document.getElementById('resultLink').value = finalLink;
        document.getElementById('copyStatus').textContent = '';

      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while generating the link.');
      }
    }

    async function copyToClipboard() {
      const resultLink = document.getElementById('resultLink').value;
      const statusText = document.getElementById('copyStatus');

      if (!resultLink) {
        alert('Generate a link first.');
        return;
      }

      try {
        await navigator.clipboard.writeText(resultLink);
        statusText.textContent = '✅ Link copied to clipboard!';
      } catch (err) {
        console.error('Copy failed:', err);
        statusText.textContent = '❌ Failed to copy. Please try manually.';
      }
    }
  </script>

</body>
</html>
